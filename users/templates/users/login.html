{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Soggy Potatoes{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <div style="font-size: 3rem;">&#x1F431;</div>
                    <h3 class="mt-2">Welcome Back! &#x1F49C;</h3>
                    <p class="text-muted">Sign in to your account</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Sign In
                        </button>
                    </div>
                </form>

                <div class="divider-cute my-4">
                    <span>&#x2728;</span>
                </div>

                <div class="text-center">
                    <p class="mb-2">
                        <a href="{% url 'users:password_reset' %}" class="text-muted">Forgot your password?</a>
                    </p>
                    <p class="mb-0">
                        Don't have an account?
                        <a href="{% url 'users:register' %}" style="color: var(--sp-primary-dark);">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
