{% extends 'base.html' %}

{% block title %}Page Not Found - Soggy Potatoes{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="bi bi-emoji-frown display-1 text-muted"></i>
            </div>
            <h1 class="display-4 fw-bold text-primary">404</h1>
            <h2 class="mb-3">Oops! Page Not Found</h2>
            <p class="text-muted mb-4">
                Looks like this sticker wandered off somewhere!
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{% url 'shop:home' %}" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>Go Home
                </a>
                <a href="{% url 'shop:product_list' %}" class="btn btn-outline-primary">
                    <i class="bi bi-grid me-2"></i>Browse Stickers
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
